<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/calculator/calcLessL.css">
    <title>Document</title>
  </head>
  <body>
    <div class="calK">
      <div class="disp1">
        <input type="text" name="" id="disp" disabled="text" value="0" />
      </div>
      <div>
        <input type="button" value="c" name="" id="c" />
        <input type="button" value="ce" name="" id="ce" />
        <input type="button" value=" " / id="cc">
        <input type="button" value="/" name="" class="oper" />
      </div>
      <div>
        <input type="button" value="7" name="" class="digit" />
        <input type="button" value="8" name="" class="digit" />
        <input type="button" value="9" name="" class="digit" />
        <input type="button" value="*" name="" class="oper" />
      </div>
      <div>
        <input type="button" value="4" name="" class="digit" />
        <input type="button" value="5" name="" class="digit" />
        <input type="button" value="6" name="" class="digit" />
        <input type="button" value="-" name="" class="oper" />
      </div>
      <div>
        <input type="button" value="1" name="" class="digit" />
        <input type="button" value="2" name="" class="digit" />
        <input type="button" value="3" name="" class="digit" />
        <input type="button" value="+" name="" class="oper" />
      </div>
      <div>
        <input id="zero" type="button" value="0" name="" class="digit" />
        <input type="button" value="." name="" id="poi" />
        <input type="button" value="=" name="" id="rez" />
      </div>
    </div>
    <script src="/calculator/calclessL.js"></script>
  </body>
</html>
